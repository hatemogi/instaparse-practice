# 마크다운 -> [Tufte CSS][] 파서 데모

개발자도 글을 써야 한다. 개발자가 글을 써서 누군가에게 보일 때, 가장 좋은 방법은 언제 어디서나 접근할 수 있는 웹페이지를 올려놓고, 그 주소(URL)를 공유하는 방법일 테다. 웹페이지를 꾸미는 방법은 다양한데, 얼마 전 알게 된 [Tufte CSS][]를 쓰면 꽤 유용하게 쓸 수 있을 것 같다.

[Tufte CSS][]는 데이터 시각화 분야의 창시자인 에드워드 터프티(Edward Tufte)가 강의 노트나 책을 쓸 때 쓴 스타일을 바탕으로 했다. 터프티 스타일은 매우 간결하고 각주와 측주를 적극적으로 활용하는 점이 특징이다. 측주(sidenote)[>측주]는 생소한 단어인데 본문 왼쪽이나 오른쪽에 바로 주석을 붙이는 것을 말한다.

터프티의 스타일을, 책 같은 인쇄물이 아니라, 웹페이지로 보기에 좋게끔 CSS로 만든 것이 Tufte CSS이다. Tufte CSS는 Dave Liepmann이 만들었는데, 지금은 에드워드 터프티 프로젝트의 하나가 되었다.

[>측주]: 측주와 미주를 합쳐서 각주라 부른다.

* 어디 봅시다.
* 잘 보일까요?

[Tufte CSS]: https://edwardtufte.github.io/tufte-css/
